{% extends 'base.html' %}
{% load static %}
{% block title %}
FluffyDelights | Home
{% endblock %}
{% block content %}
<h1>
  Delicious Cakes
</h1>
<div class="card-group">
  {% for product in prods %}
  
  <div class="card">
    {% if product.pic %}
    <img src="{{product.pic.url}}" class="card-img-top" alt="An image of {{product.name}}">
    {% else %}
    <img src="{% static 'images/rvi.jpg' %}" class="card-img-top" alt="An image of {{product.name}}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title text-center">{{product.name}}</h5>
      
      <p class="card-text">{{product.desc}}</p>
      <p class="card-text">&#8377; {{product.price}}</p>
      <button>Add to Cart</button>
      <p class="card-text"><small class="text-body-secondary"></small></p>
    </div>
  </div>
  {% endfor %}
</div>
<!-- Django template code ends here -->
{% endblock %}
